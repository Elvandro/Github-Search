<app-user-search (user)='SearchTerm($event)'></app-user-search>
<div class="container-flex">
  <div class="row">
    <div class="card-heading">
      <h3 class="card-title mr-3">{{profiles.userName}}</h3>
    </div>
    <div class="col-md-6">
      <div class="card">
        <img class="img-thumbnail github-avatar" src="{{profiles.avatar_url}}">
        <a class="btn btn-primary" href="{{profiles.html_url}}">View Profile</a>
      </div>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item"><strong>User Name: </strong>{{profiles.userName}}</li>
        <li class="list-group-item"><strong>Public Repositories: </strong>{{profiles.public_repos}}</li>
        <li class="list-group-item"><strong>User Email: </strong>{{profiles.email}}</li>
        <li class="list-group-item"><strong>Date Created: </strong><span><p>Created account on{{profiles.dateCreated | date}}</p></span></li>
      </ul>
    </div>
  </div>
</div>

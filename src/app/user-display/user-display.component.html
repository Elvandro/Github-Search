<app-user-search (user)='SearchTerm($event)'></app-user-search>
<div class="container-flex">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h3 class="card-title mr-3">{{profiles.login}}</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>User Name: </strong>{{profiles.login}}</li>
        <li class="list-group-item"><strong>Public Repositories: </strong>{{profiles.public_repos}}</li>
        <li class="list-group-item"><strong>User Email: </strong>{{profiles.html_url}}</li>
        <li class="list-group-item"><strong>Date Created: </strong><span><p>Created account on {{profiles.created_at | date}}</p></span></li>
      </ul>
      <br>
      <img class="img-thumbnail github-avatar" src="{{profiles.avatar_url}}">
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
